<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HUB 마감방 회차 선택</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
      color: #5f0080;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    button {
      font-size: 20px;
      font-weight: 700;
      padding: 16px 20px;
      border-radius: 12px;
      background-color: #5f0080;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #7a1fb5;
    }
  </style>
</head>
<body>
  <header>HUB 마감방 회차 선택</header>
  <div class="container">
    <button onclick="location.href='hub_close_round1.html'">1회차</button>
    <button onclick="location.href='hub_close_round2.html'">2회차</button>
    <button onclick="location.href='hub_close_round3.html'">3회차</button>
  </div>
</body>
</html>
