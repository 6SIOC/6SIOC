<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정상 오분기 보고서</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #fff;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #5f0080;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #5f0080;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .mention-list {
      margin-top: 10px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      padding: 10px;
      background-color: #faf5ff;
      font-size: 15px;
      color: #5f0080;
    }
    .mention-list label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
      cursor: pointer;
      user-select: none;
    }
    .mention-list input[type="checkbox"] {
      width: 16px;
      height: 16px;
      cursor: pointer;
    }
    .dynamic-input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .dynamic-input-group input {
      flex: 1;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      background-color: #f3e8ff;
      color: #5f0080;
      white-space: pre-wrap;
      min-height: 140px;
      user-select: text;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #5f0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
    }
    .copy-success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>정상분기 보고서</h1>

  <label for="count">정상분기 건수</label>
  <input type="number" id="count" placeholder="예: 1" min="1" value="1" />

  <label>지시 슈트/권역 입력</label>
  <div id="orderInputsContainer"></div>

  <label for="errorInfo">오분기 슈트/권역 (예: 리젝)</label>
  <input type="text" id="errorInfo" placeholder="예: 리젝" value="리젝" />

  <label for="time">발생 시각</label>
  <input type="text" id="time" placeholder="예: 16:19" />

  <label>멘션 선택 (복사 시 포함)</label>
  <div class="mention-list" id="mentionList">
    <label><input type="checkbox" class="mentionCheckbox" value="@손종선[평택HUB]" checked> @손종선[평택HUB]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@신직호[평택HUB_분류]" checked> @신직호[평택HUB_분류]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@김남일[평택 HUB _ SIOC]" checked> @김남일[평택 HUB _ SIOC]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@권미선[평택HUB_SIOC]" checked> @권미선[평택HUB_SIOC]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@홍지호 [FC자동화설비]" checked> @홍지호 [FC자동화설비]</label>
  </div>

  <div class="output" id="outputBox"></div>

  <button id="copyBtn">복사하기</button>
  <div class="copy-success" id="copySuccess">복사되었습니다!</div>

  <script>
    const countInput = document.getElementById('count');
    const orderInputsContainer = document.getElementById('orderInputsContainer');
    const errorInfoInput = document.getElementById('errorInfo');
    const timeInput = document.getElementById('time');
    const outputBox = document.getElementById('outputBox');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');

    function createOrderInputs(n) {
      orderInputsContainer.innerHTML = '';
      for (let i = 0; i < n; i++) {
        const div = document.createElement('div');
        div.className = 'dynamic-input-group';

        const suitInput = document.createElement('input');
        suitInput.type = 'number';
        suitInput.min = '1';
        suitInput.placeholder = '예) 1';
        suitInput.className = 'suitInput';

        const zoneInput = document.createElement('input');
        zoneInput.type = 'text';
        zoneInput.placeholder = '예) M';
        zoneInput.maxLength = 2;
        zoneInput.className = 'zoneInput';

        div.appendChild(suitInput);
        div.appendChild(zoneInput);

        orderInputsContainer.appendChild(div);
      }
    }

    function updateOutput() {
      const count = parseInt(countInput.value) || 1;

      // 지시 슈트/권역 값 모으기
      const suitInputs = orderInputsContainer.querySelectorAll('.suitInput');
      const zoneInputs = orderInputsContainer.querySelectorAll('.zoneInput');
      const orderPairs = [];

      for(let i=0; i < count; i++){
        const suit = suitInputs[i]?.value.trim();
        const zone = zoneInputs[i]?.value.trim();
        if(suit === '' && zone === '') continue;
        let pair = '';
        if(suit) pair += suit + '번';
        if(zone) pair += ' ' + zone + ' 권역';
        orderPairs.push(pair.trim());
      }
      const ordersText = orderPairs.join(' / ') || ' ';

      const errorInfo = errorInfoInput.value.trim() || '리젝';
      const time = timeInput.value.trim();

      // 선택된 멘션들
      const mentions = Array.from(document.querySelectorAll('.mentionCheckbox:checked')).map(cb => cb.value).join(' ');

      const text = `정상분기건 ${count}건 발생하였습니다.
지시 슈트 : ${ordersText}
오분기 슈트 : ${errorInfo}
발생시각 : ${time} 분경

${mentions}`;

      outputBox.textContent = text;
      copySuccess.style.display = 'none';
    }

    function copyToClipboard() {
      updateOutput();
      const text = outputBox.textContent;
      if(!text.trim()) return alert("복사할 내용이 없습니다.");

      navigator.clipboard.writeText(text).then(() => {
        copySuccess.style.display = 'block';
        setTimeout(() => {
          copySuccess.style.display = 'none';
        }, 2000);
      }).catch(() => {
        alert("복사 실패! 수동으로 복사해 주세요.");
      });
    }

    countInput.addEventListener('input', () => {
      let n = parseInt(countInput.value);
      if(isNaN(n) || n < 1) n = 1;
      createOrderInputs(n);
      updateOutput();
    });

    orderInputsContainer.addEventListener('input', updateOutput);
    errorInfoInput.addEventListener('input', updateOutput);
    timeInput.addEventListener('input', updateOutput);
    document.getElementById('mentionList').addEventListener('change', updateOutput);
    copyBtn.addEventListener('click', copyToClipboard);

    window.onload = () => {
      createOrderInputs(parseInt(countInput.value) || 1);
      updateOutput();
    };
  </script>
</body>
</html>
