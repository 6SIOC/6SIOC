<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>정상 오분기 보고서</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #fff;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #5f0080;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #5f0080;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }
    .mention-list {
      margin-top: 10px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      padding: 10px;
      background-color: #faf5ff;
      font-size: 15px;
      color: #5f0080;
    }
    .mention-list label {
      display: flex;
      align-items: center;
      gap: 6px;
      margin-bottom: 6px;
    }
    .mention-list input[type="checkbox"] {
      width: 16px;
      height: 16px;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      background-color: #f3e8ff;
      color: #5f0080;
      white-space: pre-wrap;
      min-height: 140px;
      user-select: text;
    }
    button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      font-size: 16px;
      background-color: #5f0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .copy-success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
      display: none;
    }
    .dynamic-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    .dynamic-group input {
      flex: 1;
    }
  </style>
</head>
<body>
  <h1>정상분기 보고서</h1>

  <label for="count">정상분기 건수</label>
  <input type="number" id="count" placeholder="예: 1" min="1" value="1" />

  <div id="orderInputsContainer"></div>

  <label for="errorInfo">오분기 슈트/권역 (예: 리젝)</label>
  <input type="text" id="errorInfo" placeholder="예: 리젝" />

  <label for="time">발생 시각</label>
  <input type="text" id="time" placeholder="예: 16:19" />

  <label>멘션 선택 (복사 시 포함)</label>
  <div class="mention-list" id="mentionList">
    <label><input type="checkbox" class="mentionCheckbox" value="@손종선[평택HUB]" checked> @손종선[평택HUB]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@신직호[평택HUB_분류]" checked> @신직호[평택HUB_분류]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@김남일[평택 HUB _ SIOC]" checked> @김남일[평택 HUB _ SIOC]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@권미선[평택HUB_SIOC]" checked> @권미선[평택HUB_SIOC]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@홍지호 [FC자동화설비]" checked> @홍지호 [FC자동화설비]</label>
  </div>

  <div class="output" id="outputBox"></div>

  <button onclick="copyToClipboard()">복사하기</button>
  <div class="copy-success" id="copySuccess">복사되었습니다!</div>

  <script>
    const countInput = document.getElementById('count');
    const orderInputsContainer = document.getElementById('orderInputsContainer');

    function createOrderInputs(n) {
      orderInputsContainer.innerHTML = '';
      for (let i = 0; i < n; i++) {
        const group = document.createElement('div');
        group.className = 'dynamic-group';

        const suitInput = document.createElement('input');
        suitInput.type = 'text';
        suitInput.placeholder = `지시 슈트 번호 ${i + 1}`;
        suitInput.classList.add('suitInput');

        const zoneInput = document.createElement('input');
        zoneInput.type = 'text';
        zoneInput.placeholder = `권역 ${i + 1}`;
        zoneInput.classList.add('zoneInput');

        group.appendChild(suitInput);
        group.appendChild(zoneInput);
        orderInputsContainer.appendChild(group);
      }
    }

    function updateOutput() {
      const count = document.getElementById('count').value.trim() || '1';
      const errorInfo = document.getElementById('errorInfo').value.trim();
      const time = document.getElementById('time').value.trim();
      const mentions = Array.from(document.querySelectorAll('.mentionCheckbox:checked')).map(cb => cb.value).join(' ');

      const suits = Array.from(document.querySelectorAll('.suitInput')).map(i => i.value.trim());
      const zones = Array.from(document.querySelectorAll('.zoneInput')).map(i => i.value.trim());

      const orderPairs = suits.map((suit, i) => {
        const zone = zones[i] || '';
        return `${suit}번 ${zone} 권역`.trim();
      }).filter(s => s !== '번  권역');

      const ordersText = orderPairs.join(' / ');

      const text = `정상분기건 ${count}건 발생하였습니다.
지시 슈트 : ${ordersText}
오분기 슈트 : ${errorInfo}
발생시각 : ${time} 분경

${mentions}`;

      document.getElementById('outputBox').textContent = text;
      document.getElementById('copySuccess').style.display = 'none';
    }

    function copyToClipboard() {
      updateOutput();
      const text = document.getElementById('outputBox').textContent;
      if (!text.trim()) return alert("복사할 내용이 없습니다.");

      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copySuccess').style.display = 'block';
        setTimeout(() => {
          document.getElementById('copySuccess').style.display = 'none';
        }, 2000);
      }).catch(() => {
        alert("복사 실패! 수동으로 복사해 주세요.");
      });
    }

    countInput.addEventListener('input', () => {
      const n = Math.max(1, parseInt(countInput.value) || 1);
      createOrderInputs(n);
      updateOutput();
    });

    document.addEventListener('input', updateOutput);
    document.getElementById('mentionList').addEventListener('change', updateOutput);

    window.onload = () => {
      createOrderInputs(parseInt(countInput.value) || 1);
      updateOutput();
    };
  </script>
</body>
</html>
