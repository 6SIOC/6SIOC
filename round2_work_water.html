<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6층 SIOC 생수 2회차 작업 상세</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .fixed-text {
      font-size: 18px;
      margin-bottom: 15px;
      color: #5f0080;
      font-weight: 700;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }
    input[type="number"],
    input[type="text"],
    textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      resize: vertical;
    }
    textarea {
      min-height: 210px;
      background-color: #f3e8ff;
      color: #5f0080;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      background-color: #faf5ff;
      font-size: 18px;
      color: #5f0080;
      user-select: text;
      white-space: pre-wrap;
      min-height: 48px;
    }
    button.copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5f0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.copy-btn:hover {
      background-color: #7a1fb5;
    }
    .copy-success {
      color: green;
      margin-top: 8px;
      font-weight: 600;
      display: none;
    }
    .input-group label input[type="checkbox"] {
      margin-right: 8px;
    }
    .input-group div {
      padding-left: 10px;
    }
  </style>
</head>
<body>
  <header>6층 SIOC 생수 2회차 작업 상세 안내</header>

  <div class="fixed-text">6층 SIOC 생수 2회차</div>
  <div class="fixed-text">2회차</div>

  <div class="input-group">
    <label for="pInput">P 입력</label>
    <input type="number" id="pInput" min="1" max="999" placeholder="예: 15" />
  </div>

  <div class="input-group">
    <label for="timeInput">시간 입력</label>
    <input type="text" id="timeInput" placeholder="예: 08:40 또는 8시 40분" />
  </div>

  <div class="notice">완성된 안내 문장:</div>
  <div id="resultText" class="result-box">
    6층 SIOC 생수 2회차 ○○P 상차후 ○○:○○ 1층으로 내려갑니다.
  </div>

  <button class="copy-btn" id="copyBtn">복사하기</button>
  <div id="copySuccess" class="copy-success">복사되었습니다!</div>

  <div class="input-group" style="margin-top:30px;">
    <label for="mentionsTextarea">멘션 수정 가능 영역</label>
    <textarea id="mentionsTextarea" spellcheck="false">@손종선[평택HUB]
@신직호[평택HUB_분류]
@조규준[평택HUB_분류]
@김남일[평택 HUB _ SIOC]
@권미선[평택HUB_SIOC]
@정주석[평택HUB_분류]
@표상일 [평택HUB_분류]
@배도현 [평택HUB_출하]
@김종학[평택HUB_출하]</textarea>
  </div>

  <div class="input-group">
    <label><strong>📷 필요 사진 체크리스트</strong></label>
    <div>
      <label><input type="checkbox" /> 트럭사진</label><br />
      <label><input type="checkbox" /> 내선 PLT</label>
    </div>
  </div>

  <div class="input-group">
    <label><strong>💬 댓글 체크리스트</strong></label>
    <div>
      <label><input type="checkbox" /> 물작업 사진 10장</label>
    </div>
  </div>

  <script>
    const pInput = document.getElementById('pInput');
    const timeInput = document.getElementById('timeInput');
    const resultText = document.getElementById('resultText');
    const mentionsTextarea = document.getElementById('mentionsTextarea');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');

    function padNumber(num, length = 2) {
      return num.toString().padStart(length, '0');
    }

    function updateResult() {
      const pVal = pInput.value ? padNumber(pInput.value) + 'P' : '○○P';
      const timeVal = timeInput.value.trim() || '○○:○○';
      resultText.textContent = `6층 SIOC 생수 2회차 ${pVal} 상차후 ${timeVal} 1층으로 내려갑니다.`;
      copySuccess.style.display = 'none';
    }

    copyBtn.addEventListener('click', () => {
      const textToCopy = resultText.textContent + '\n\n\n' + mentionsTextarea.value;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          copySuccess.style.display = 'block';
          setTimeout(() => { copySuccess.style.display = 'none'; }, 2000);
        }).catch(() => {
          alert('복사에 실패했습니다. 수동으로 복사해 주세요.');
        });
      } else {
        alert('이 브라우저는 복사 기능을 지원하지 않습니다.');
      }
    });

    pInput.addEventListener('input', updateResult);
    timeInput.addEventListener('input', updateResult);
    updateResult();
  </script>
</body>
</html>
