<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6층 SIOC 생수 3회차 작업 상세 안내</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #fff;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      color: #333;
    }
    h1 {
      color: #5f0080;
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 600;
      color: #5f0080;
    }
    input[type="text"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
      resize: vertical;
      margin-bottom: 10px;
    }
    textarea {
      min-height: 120px;
      background-color: #f3e8ff;
      color: #5f0080;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      background-color: #faf5ff;
      font-size: 18px;
      color: #5f0080;
      white-space: pre-wrap;
      min-height: 140px;
      user-select: text;
    }
    button.copy-btn {
      margin-top: 10px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #5f0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    button.copy-btn:hover {
      background-color: #7a1fb5;
    }
    .copy-success {
      color: green;
      margin-top: 8px;
      font-weight: 600;
      display: none;
      text-align: center;
    }
    .mention-list {
      margin-top: 10px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      padding: 10px 12px;
      max-height: 140px;
      overflow-y: auto;
      background-color: #faf5ff;
      font-size: 16px;
      color: #5f0080;
    }
    .mention-list label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      cursor: pointer;
      user-select: none;
    }
    .mention-list input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    /* 체크리스트 스타일 */
    .checklist-group {
      margin-top: 20px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      padding: 12px 16px;
      background-color: #faf5ff;
      color: #5f0080;
      font-weight: 600;
      user-select: none;
    }
    .checklist-group legend {
      font-weight: 700;
      font-size: 1.1rem;
      margin-bottom: 8px;
    }
    .checklist-group label {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      cursor: pointer;
      user-select: none;
      font-weight: 600;
    }
    .checklist-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>6층 SIOC 생수 3회차 작업 상세 안내</h1>

  <label for="pInput">P값 입력</label>
  <input type="number" id="pInput" min="1" placeholder="예: 100" />

  <label for="timeInput">시간 입력 (예: 13:30)</label>
  <input type="text" id="timeInput" placeholder="예: 13:30" />

  <label>멘션 선택 (복사 시 체크된 멘션만 포함)</label>
  <div class="mention-list" id="mentionList">
    <label><input type="checkbox" class="mentionCheckbox" value="@손종선[평택HUB]" checked />@손종선[평택HUB]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@신직호[평택HUB_분류]" checked />@신직호[평택HUB_분류]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@조규준[평택HUB_분류]" checked />@조규준[평택HUB_분류]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@김남일[평택 HUB _ SIOC]" checked />@김남일[평택 HUB _ SIOC]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@권미선[평택HUB_SIOC]" checked />@권미선[평택HUB_SIOC]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@정주석[평택HUB_분류]" checked />@정주석[평택HUB_분류]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@표상일[평택HUB_분류]" checked />@표상일[평택HUB_분류]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@배도현[평택HUB_출하]" checked />@배도현[평택HUB_출하]</label>
    <label><input type="checkbox" class="mentionCheckbox" value="@김종학[평택HUB_출하]" checked />@김종학[평택HUB_출하]</label>
  </div>

  <!-- 📷 필요 사진 체크리스트 (맨 밑에 위치) -->
  <fieldset class="checklist-group" style="margin-top: 40px;">
    <legend>📷 필요 사진 체크리스트</legend>
    <label><input type="checkbox" class="photoCheck" checked /> 트럭사진</label>
    <label><input type="checkbox" class="photoCheck" checked /> 내선 PLT</label>
    <label><input type="checkbox" class="photoCheck" checked /> 물작업 최종 수량 엑셀 사진</label>
  </fieldset>

  <!-- 💬 댓글 체크리스트 (필요사진 체크리스트 밑으로 이동) -->
  <fieldset class="checklist-group" style="margin-top: 20px;">
    <legend>💬 댓글 체크리스트</legend>
    <label><input type="checkbox" class="commentCheck" checked /> 물작업 사진 10장</label>
  </fieldset>

  <div class="result-box" id="resultBox" aria-live="polite" aria-atomic="true">
    6층 SIOC 생수 3회차 ○○P 상차후 ○○:○○ 1층으로 내려갑니다.

@손종선[평택HUB] @신직호[평택HUB_분류] @조규준[평택HUB_분류] @김남일[평택 HUB _ SIOC] @권미선[평택HUB_SIOC]
@정주석[평택HUB_분류] @표상일[평택HUB_분류] @배도현[평택HUB_출하] @김종학[평택HUB_출하]
  </div>

  <button class="copy-btn" id="copyBtn">복사하기</button>
  <div class="copy-success" id="copySuccess">복사되었습니다!</div>

  <script>
    const pInput = document.getElementById('pInput');
    const timeInput = document.getElementById('timeInput');
    const mentionList = document.getElementById('mentionList');
    const resultBox = document.getElementById('resultBox');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');

    function updateResult() {
      let pRaw = pInput.value.trim();
      // 10이하 단위일 때 앞에 0 없이 숫자 그대로 표기
      let pVal = pRaw === '' ? '○○' : String(Number(pRaw));

      const timeVal = timeInput.value.trim() || '○○:○○';

      // 멘션 체크된 항목만
      const checkedMentions = Array.from(document.querySelectorAll('.mentionCheckbox:checked')).map(cb => cb.value);
      const mentionsText = checkedMentions.join(' ');

      // 댓글 체크리스트는 복사 문구에 포함하지 않음
