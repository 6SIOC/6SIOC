<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6층 SIOC 생수 3회차 작업 상세</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 20px;
      background: #fff;
      color: #333;
    }
    h2 {
      color: #5f0080;
      margin-bottom: 20px;
    }
    .input-group {
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      margin-bottom: 4px;
      display: block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .output {
      margin-top: 20px;
      background: #f9f0ff;
      border: 1px solid #bba0d3;
      padding: 14px;
      border-radius: 6px;
      font-size: 17px;
      white-space: pre-wrap;
      color: #5f0080;
    }
    .mentions-preview {
      background: #f4f4f4;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      margin-top: 10px;
      font-family: monospace;
    }
    .copy-btn {
      margin-top: 10px;
      padding: 10px 16px;
      background: #5f0080;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .section {
      margin-top: 30px;
    }
    .checkbox-list label {
      font-weight: normal;
      margin-bottom: 4px;
      display: block;
      cursor: pointer;
    }
    .checkbox-list input[type="checkbox"] {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <h2>6층 SIOC 생수 3회차 작업 안내</h2>

  <div class="input-group">
    <label>P 입력</label>
    <input type="number" id="pValue" placeholder="예: 12">
  </div>

  <div class="input-group">
    <label>시간 입력</label>
    <input type="text" id="timeValue" placeholder="예: 08:40">
  </div>

  <div class="output" id="resultBox">
    6층 SIOC 생수 3회차 ○○P 상차후 ○○:○○ 1층으로 내려갑니다.
  </div>

  <div class="input-group">
    <label>멘션 수정 가능 영역 (체크된 멘션만 포함)</label>
    <div id="mentionContainer" class="checkbox-list">
      <label><input type="checkbox" checked> @손종선[평택HUB]</label>
      <label><input type="checkbox" checked> @신직호[평택HUB_분류]</label>
      <label><input type="checkbox" checked> @조규준[평택HUB_분류]</label>
      <label><input type="checkbox" checked> @김남일[평택 HUB _ SIOC]</label>
      <label><input type="checkbox" checked> @권미선[평택HUB_SIOC]</label>
      <label><input type="checkbox" checked> @정주석[평택HUB_분류]</label>
      <label><input type="checkbox" checked> @표상일 [평택HUB_분류]</label>
      <label><input type="checkbox" checked> @배도현 [평택HUB_출하]</label>
      <label><input type="checkbox" checked> @김종학[평택HUB_출하]</label>
    </div>
  </div>

  <div class="input-group">
    <label>✔ 멘션 미리보기</label>
    <div id="mentionPreview" class="mentions-preview"></div>
  </div>

  <button class="copy-btn" onclick="copyText()">복사하기</button>

  <div class="section">
    <h3>✅ 필요 사진 체크리스트</h3>
    <label><input type="checkbox"> 트럭사진</label><br>
    <label><input type="checkbox"> 내선 PLT 체크리스트</label><br>
    <label><input type="checkbox"> 물작업 최종 수량 엑셀 사진</label>
  </div>

  <div class="section">
    <h3>💬 댓글 체크리스트</h3>
    <label><input type="checkbox"> 물작업 사진 10장</label>
  </div>

  <script>
    const pValue = document.getElementById("pValue");
    const timeValue = document.getElementById("timeValue");
    const resultBox = document.getElementById("resultBox");
    const mentionContainer = document.getElementById("mentionContainer");
    const mentionPreview = document.getElementById("mentionPreview");

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateText() {
      const p = pValue.value ? `${pad(pValue.value)}P` : '○○P';
      const t = timeValue.value.trim() || '○○:○○';
      resultBox.textContent = `6층 SIOC 생수 3회차 ${p} 상차후 ${t} 1층으로 내려갑니다.`;

      const checkedMentions = Array.from(mentionContainer.querySelectorAll('input[type="checkbox"]:checked'))
        .map(input => input.parentElement.textContent.trim())
        .join('\n');

      mentionPreview.textContent = checkedMentions || '(선택된 멘션이 없습니다)';
    }

    function copyText() {
      const textToCopy = resultBox.textContent + '\n\n\n' + mentionPreview.textContent;
      navigator.clipboard.writeText(textToCopy)
        .then(() => alert("복사되었습니다!"))
        .catch(() => alert("복사 실패. 수동 복사해주세요."));
    }

    pValue.addEventListener('input', updateText);
    timeValue.addEventListener('input', updateText);
    mentionContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => {
      cb.addEventListener('change', updateText);
    });

    updateText();
  </script>
</body>
</html>
