<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6층 SIOC 생수 3회차 작업 상세 안내</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', 'Noto Sans KR', sans-serif;
      background-color: #fff;
      margin: 20px;
      color: #333;
    }
    header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 20px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .fixed-text {
      font-size: 18px;
      margin-bottom: 15px;
      color: #5f0080;
      font-weight: 700;
    }
    .input-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #444;
    }
    input[type="number"],
    input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-family: inherit;
    }
    .result-box {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #5f0080;
      border-radius: 8px;
      background-color: #faf5ff;
      font-size: 18px;
      color: #5f0080;
      user-select: text;
      white-space: pre-wrap;
      min-height: 48px;
    }
    button.copy-btn {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #5f0080;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.copy-btn:hover {
      background-color: #7a1fb5;
    }
    .copy-success {
      color: green;
      margin-top: 8px;
      font-weight: 600;
      display: none;
    }
    .checkbox-group {
      margin-top: 20px;
      font-size: 18px;
      color: #5f0080;
      user-select: none;
    }
    .checkbox-group label {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      margin-right: 16px;
      cursor: pointer;
    }
    .checkbox-group input[type="checkbox"] {
      width: 22px;
      height: 22px;
      margin: 0;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <header>6층 SIOC 생수 3회차 작업 상세 안내</header>

  <div class="fixed-text">6층 SIOC 생수 3회차</div>
  <div class="fixed-text">3회차</div>

  <div class="input-group">
    <label for="pInput">P 입력</label>
    <input type="number" id="pInput" min="1" max="999" placeholder="예: 15" />
  </div>

  <div class="input-group">
    <label for="timeInput">시간 입력</label>
    <input type="text" id="timeInput" placeholder="예: 08:40 또는 8시 40분" />
  </div>

  <div class="result-box" id="resultText">
    6층 SIOC 생수 3회차 ○○P 상차후 ○○:○○ 1층으로 내려갑니다.
  </div>

  <div class="checkbox-group" id="mentionsContainer">
    <label><input type="checkbox" checked /> @손종선[평택HUB]</label>
    <label><input type="checkbox" checked /> @신직호[평택HUB_분류]</label>
    <label><input type="checkbox" checked /> @조규준[평택HUB_분류]</label>
    <label><input type="checkbox" checked /> @김남일[평택 HUB _ SIOC]</label>
    <label><input type="checkbox" checked /> @권미선[평택HUB_SIOC]</label>
    <label><input type="checkbox" checked /> @정주석[평택HUB_분류]</label>
    <label><input type="checkbox" checked /> @표상일 [평택HUB_분류]</label>
    <label><input type="checkbox" checked /> @배도현 [평택HUB_출하]</label>
    <label><input type="checkbox" checked /> @김종학[평택HUB_출하]</label>
  </div>

  <button class="copy-btn" id="copyBtn">복사하기</button>
  <div id="copySuccess" class="copy-success">복사되었습니다!</div>

  <script>
    const pInput = document.getElementById('pInput');
    const timeInput = document.getElementById('timeInput');
    const resultText = document.getElementById('resultText');
    const mentionsContainer = document.getElementById('mentionsContainer');
    const copyBtn = document.getElementById('copyBtn');
    const copySuccess = document.getElementById('copySuccess');

    function padNumber(num, length = 2) {
      return num.toString().padStart(length, '0');
    }

    function updateResult() {
      const pVal = pInput.value ? padNumber(pInput.value) + 'P' : '○○P';
      const timeVal = timeInput.value.trim() || '○○:○○';

      // 선택된 멘션만 수집
      const checkedMentions = Array.from(mentionsContainer.querySelectorAll('input[type="checkbox"]:checked'))
        .map(cb => cb.parentElement.textContent.trim())
        .join(' ');

      resultText.textContent = `6층 SIOC 생수 3회차 ${pVal} 상차후 ${timeVal} 1층으로 내려갑니다.\n\n${checkedMentions}`;
      copySuccess.style.display = 'none';
    }

    // 체크박스 변경시 복사 완료 메시지 숨김 및 결과 업데이트
    mentionsContainer.addEventListener('change', () => {
      copySuccess.style.display = 'none';
      updateResult();
    });

    pInput.addEventListener('input', updateResult);
    timeInput.addEventListener('input', updateResult);

    copyBtn.addEventListener('click', () => {
      const textToCopy = resultText.textContent;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(textToCopy).then(() => {
          copySuccess.style.display = 'block';
          setTimeout(() => { copySuccess.style.display = 'none'; }, 2000);
        }).catch(() => {
          alert('복사에 실패했습니다. 수동으로 복사해 주세요.');
        });
      } else {
        alert('이 브라우저는 복사 기능을 지원하지 않습니다.');
      }
    });

    updateResult();
  </script>
</body>
</html>
