<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>상품별 계산기</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #5f0080;
    }
    .calculator-container {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .item-group {
      margin-bottom: 16px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 4px;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    .result-table {
      margin-top: 20px;
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    .result-table th, .result-table td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    .result-table th {
      background-color: #f3e8ff;
      color: #5f0080;
    }
    .download-btn {
      display: block;
      margin: 20px auto 0;
      padding: 10px 20px;
      background-color: #5f0080;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>상품별 계산기</h1>
  <div class="calculator-container">
    <div class="item-group">
      <label for="item1">삼다수 2L 수량</label>
      <input type="number" id="item1" placeholder="0" />
    </div>
    <div class="item-group">
      <label for="item2">삼다수 500ml 수량</label>
      <input type="number" id="item2" placeholder="0" />
    </div>
    <div class="item-group">
      <label for="item3">백산수 2L 수량</label>
      <input type="number" id="item3" placeholder="0" />
    </div>
    <div class="item-group">
      <label for="item4">백산수 500ml 수량</label>
      <input type="number" id="item4" placeholder="0" />
    </div>

    <table class="result-table">
      <thead>
        <tr>
          <th>상품명</th>
          <th>수량</th>
          <th>총합</th>
        </tr>
      </thead>
      <tbody id="resultBody">
        <tr><td>삼다수 2L</td><td id="r1">0</td><td id="t1">0</td></tr>
        <tr><td>삼다수 500ml</td><td id="r2">0</td><td id="t2">0</td></tr>
        <tr><td>백산수 2L</td><td id="r3">0</td><td id="t3">0</td></tr>
        <tr><td>백산수 500ml</td><td id="r4">0</td><td id="t4">0</td></tr>
      </tbody>
    </table>

    <button class="download-btn" onclick="downloadCSV()">결과 다운로드</button>
  </div>

  <script>
    const items = [
      { id: 'item1', resultId: 'r1', totalId: 't1' },
      { id: 'item2', resultId: 'r2', totalId: 't2' },
      { id: 'item3', resultId: 'r3', totalId: 't3' },
      { id: 'item4', resultId: 'r4', totalId: 't4' },
    ];

    items.forEach(item => {
      document.getElementById(item.id).addEventListener('input', updateResults);
    });

    function updateResults() {
      items.forEach(item => {
        const val = parseInt(document.getElementById(item.id).value) || 0;
        document.getElementById(item.resultId).textContent = val;
        document.getElementById(item.totalId).textContent = val * 1; // 필요한 경우 계산 추가 가능
      });
    }

    function downloadCSV() {
      let csv = '상품명,수량,총합\n';
      items.forEach((item, idx) => {
        const name = document.querySelector(`#resultBody tr:nth-child(${idx+1}) td:first-child`).textContent;
        const qty = document.getElementById(item.resultId).textContent;
        const total = document.getElementById(item.totalId).textContent;
        csv += `${name},${qty},${total}\n`;
      });
      const blob = new Blob(["\uFEFF" + csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', '계산결과.csv');
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
